<div class="container mt-5">
    <h3 class="mb-4">Timetable List</h3>
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <table class="table table-bordered" *ngIf="!loading && timetables.length > 0">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Class</th>
          <th>Department</th>
          <th>Class Teacher</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let timetable of timetables; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ timetable.class?.className }}</td>
          <td>{{ timetable?.class?.department?.name }}</td>
          <td>{{ timetable?.class?.classTeacher }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="editTimetable(timetable._id)">
              Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteTimetable(timetable._id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!loading && timetables.length === 0" class="alert alert-info text-center">
      No timetables available.
    </div>
  </div>
