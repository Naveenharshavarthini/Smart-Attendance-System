<div class="container mt-5">
    <h2>Department List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Department</th>
          <th>Head of Department</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ department.name }}</td>
          <td>{{ department.hod }}</td>
          <td>
            <button (click)="updateDepartment(department)" class="btn btn-warning btn-sm">Update</button>
            <button (click)="confirmDelete(department)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="confirmDeleteId" class="alert alert-danger">
      Are you sure you want to delete this department?
      <button (click)="deleteDepartment()" class="btn btn-danger btn-sm">Yes</button>
      <button (click)="confirmDeleteId = null" class="btn btn-secondary btn-sm">No</button>
    </div>
  </div>
